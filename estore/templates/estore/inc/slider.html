{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="carousel-image-overlay"></div>
      <img src="{% static 'images/footwear_banner.jpg' %}" class="d-block w-100 carousel-img" alt="banner_section1">
    </div>

    <div class="carousel-item">
      <div class="carousel-image-overlay"></div>
      <img src="{% static 'images/laptop_banner.jpg' %}" class="d-block w-100 carousel-img" alt="banner_section2">
    </div>

    <div class="carousel-item">
      <div class="carousel-image-overlay"></div>
      <img src="{% static 'images/watch_banner.jpg' %}" class="d-block w-100 carousel-img" alt="banner_section3">
    </div>

    <!-- Progress Bar -->
    <div class="carousel-progress">
      <div class="progress-bar" id="carouselProgressBar"></div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <div class="control-btn-box">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </div>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <div class="control-btn-box">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </div>
    <span class="visually-hidden">Next</span>
  </button>
</div>
