{% extends 'estore/layouts/main.html' %}
{% block title %}Collections{% endblock %}

{% block content %}

<!-- Breadcrumb Section -->
<div class="py-3 bg-secondary shadow-sm">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="text-light" href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item" aria-current="page"><a class="text-light" href="{% url 'categories' %}">Collections</a></li>
      </ol>
    </nav>
  </div>
</div>

<!-- Collections Section -->
<div class="container py-4">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1 class="mb-4">Collections</h1>
      <hr>
      <div class="row">
        {% for category in categories %}
        <div class="col-md-3 mb-4">
          <div class="card h-100 shadow-sm border-0">
            <a href="{% url 'category_detail' category.slug %}" class="text-decoration-none">
              <div class="card-img-container">
                <img src="{{category.image.url}}" class="card-img-top" alt="{{category.name}}">
              </div>
              <div class="card-body text-center">
                <h5 class="card-title">{{category.name}}</h5>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
